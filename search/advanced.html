<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <link rel ='stylesheet' href="C:\Users\harsh\OneDrive\Documents\projects\cs50_web\project0\styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
<!--navigation bar-->
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Google Search</a>
            </li>
        </ul>
<!--Logo on top left-->
        <div class='logo'>
            <a href = "https://google.com/search">
                <img src = "C:\Users\harsh\OneDrive\Documents\projects\google.jpg" class = 'img_logo'>
            </a>
        </div>
<!--heading-->
        <div class = 'heading'>
            Advanced Search
        </div>

        <div class='separator_line'></div>
<!--form-->
        <form action="https://www.google.com/search" method="get" id='form1'>
            <label id='h2'>Find pages with...</label>
            <div class="form-group row">
                <label for="all" class="col-sm-2 col-form-label">all these words:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="all" name = 'as_q'>
                </div>
            </div>
            <div class="form-group row">
                <label for="exact" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="exact" name = 'as_epq'>
                </div>
            </div>
            <div class="form-group row">
                <label for="any" class="col-sm-2 col-form-label">any of these words:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="any" name = 'as_oq'>
                </div>
            </div>
            <div class="form-group row">
                <label for="none" class="col-sm-2 col-form-label">none of these words:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="none" name = 'as_eq'>
                </div>
            </div>
            <div class="form-group row">
                <label></label>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" form='form1' value='submit'>Search</button>
                </div>
            </div>
        </form>
    </body>
</html>
